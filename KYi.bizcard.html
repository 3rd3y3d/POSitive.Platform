<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Yi | NDPS</title>
    <style>
        :root {
            --navy: #000035;
            --gold: #D4AF37;
            --white: #ffffff;
            --glass: rgba(0, 0, 53, 0.95);
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); color: var(--white); text-align: center; padding: 40px 20px; margin: 0; }
        
        .card-container { max-width: 400px; margin: auto; background: var(--navy); padding: 40px 20px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 0 30px rgba(0, 243, 255, 0.1); position: relative; z-index: 1; }
        
        /* Profile Styling */
        .profile-link { text-decoration: none; display: inline-block; transition: 0.3s; cursor: pointer; }
        .profile-link:hover { transform: scale(1.05); }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 20px; object-fit: cover; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--gold); }
        p { color: #888; font-size: 0.9rem; margin-top: 5px; margin-bottom: 30px; }
        
        /* BUTTONS */
        .btn { display: block; width: 100%; padding: 15px 0; margin-bottom: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 1rem; transition: 0.2s; box-sizing: border-box; cursor: pointer; }
        .btn-primary { background: var(--gold); color: #000; border: none; }
        .btn-primary:hover { background: #fff; }
        .btn-secondary { background: transparent; color: #fff; border: 2px solid var(--gold); }
        .btn-secondary:hover { background: rgba(212, 175, 55, 0.1); }

        .icon { margin-right: 8px; }

        /* MODAL (THE POP UP) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 999; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: var(--glass); 
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #111;
            margin: 10% auto; 
            padding: 20px;
            border: 2px solid var(--gold);
            width: 85%;
            max-width: 500px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 5px;
        }
        .close:hover { color: var(--gold); }

        .pdf-frame {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 15px;
            border-radius: 4px;
            background: #fff;
        }
        
        .modal-status { color: var(--gold); font-size: 0.9rem; margin-bottom: 10px; font-weight: bold; }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="profile-link" onclick="initiateHandshake()">
            <img src="NDPS.Logo.jpg" alt="NDPS Logo" class="profile-img">
        </div>
        
        <h1>Kevin Yi</h1>
        <p>FinTech Consultant<br>New Digital Payment Systems LLC</p>

        <div onclick="initiateHandshake()" class="btn btn-primary">
            <span class="icon">ðŸ“‡</span> Save Contact & View Card
        </div>

        <a href="downloads/NDPS.BizCards.pdf" class="btn btn-secondary" target="_blank">
            <span class="icon">ðŸ“„</span> Download PDF Only
        </a>
    </div>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-status">â‡© Downloading Contact Info...</div>
            <h3 style="margin:0; color:#fff;">Digital Identity</h3>
            <p style="font-size:0.8rem; color:#888;">Reviewing Front & Back</p>
            
            <iframe src="downloads/NDPS.BizCards.pdf#zoom=85" class="pdf-frame"></iframe>
            
            <button class="btn btn-secondary" style="margin-top:20px;" onclick="closeModal()">Close Viewer</button>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION
        const vcfFile = "downloads/KevinYi.vcf";
        
        // 2. THE HANDSHAKE LOGIC
        function initiateHandshake() {
            // A. Open the Modal (Visual)
            document.getElementById('cardModal').style.display = "block";
            
            // B. Trigger Download (Action) - Slight delay allows modal to render first
            setTimeout(() => {
                window.location.href = vcfFile;
            }, 500);
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = "none";
        }

        // 3. AUTO-TRIGGER ON SCAN (Page Load)
        // Note: Modern browsers may block this without interaction. 
        // If blocked, the user naturally clicks the "Save Contact" button or Profile Image.
        window.onload = function() {
            // Optional: Add logic to only auto-trigger if specifically requested via URL param ?auto=true
            // For now, we trigger immediately as requested.
            setTimeout(initiateHandshake, 800); 
        };

        // Close modal if clicking outside the box
        window.onclick = function(event) {
            var modal = document.getElementById('cardModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
